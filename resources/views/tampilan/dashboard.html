<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Umum */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
            background-color: #FFBC5B;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #FFB85D;
            padding: 20px;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar .logo img {
            width: 100px;
            margin-bottom: 40px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .sidebar ul li a:hover {
            color: #FF6F00;
        }

        /* Main content */
        .main-content {
            margin-left: 260px;
            padding: 20px;
            background-color: white;
            flex: 1;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FFB85D;
            padding: 15px 25px;
            color: white;
            border-radius: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .logout-btn {
            background-color: #FF6F00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #e65c00;
        }

            /* Card Stats */
           /* Card Stats */
            .card-stat-container {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                margin-top: 20px;
                justify-content: space-between;
            }

            .card-stat {
                background-color: #FFF3E0;
                width: 48%;  /* Lebar dua elemen dalam satu baris (sekitar setengah dari lebar kontainer) */
                padding: 20px;
                text-align: center;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            .card-stat h3 {
                font-size: 28px;
                font-weight: bold;
                color: #FF6F00;
            }

            .card-stat p {
                font-size: 16px;
                color: #333;
            }


        /* Footer */
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header>
            <div>
                <h1>DASHBOARD</h1>
                <p>Selamat Datang! Admin Sarpras</p>
            </div>
            <button class="logout-btn">Logout</button>
        </header>

        <!-- Card Stats -->
            <div class="card-stat-container">
            <div class="card-stat">
                <h3>1</h3>
                <p>Total Ruangan</p>
            </div>
            <div class="card-stat">
                <h3>0</h3>
                <p>Total Ruangan Dipinjam</p>
            </div>
            <div class="card-stat">
                <h3>0</h3>
                <p>Total Ketersediaan Ruangan</p>
            </div>
            <div class="card-stat">
                <h3>0</h3>
                <p>Total Peminjam</p>
            </div>
        </div>


        <!-- Footer -->
        <footer>
            <p>Copyright @Stimata2025</p>
        </footer>
    </div>

</body>
</html>
