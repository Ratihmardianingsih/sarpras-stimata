<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori Ruangan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
       /* Umum */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    display: flex;
    min-height: 100vh;
    background-color: #FFBC5B;
}

.logo img {
    width: 100px;
    margin-bottom: 40px;
}

.menu {
    list-style: none;
    padding: 0;
}

.menu li {
    margin-bottom: 20px;
}

.menu a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    font-weight: 600;
}

.menu a:hover {
    color: #FF6F00;
}

.main-content {
    margin-left: 220px;
    padding: 20px;
    background-color: #fff;
    width: 100%;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #FFB85D;
    color: white;
    border-radius: 10px;
}

h1 {
    margin: 0;
    font-size: 28px;
}

header p {
    margin: 5px 0;
}

.logout-btn {
    padding: 10px 20px;
    background-color: #FF6F00;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.logout-btn:hover {
    background-color: #e65c00;
}

.add-category-btn {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #FF6F00;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.add-category-btn:hover {
    background-color: #e65c00;
}

.category-table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.category-table th, .category-table td {
    padding: 12px;
    text-align: center;
    border: 1px solid #ddd;
}

.category-table th {
    background-color: #FFB85D;
    color: #fff;
}

.category-table td {
    background-color: #FFF3E0;
}

button {
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.edit-btn {
    background-color: #FF6F00;
    color: white;
}

.edit-btn:hover {
    background-color: #e65c00;
}

.delete-btn {
    background-color: #FF4D4D;
    color: white;
    margin-left: 5px;
}

.delete-btn:hover {
    background-color: #e04444;
}

footer {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #999;
}

    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="SIKAD STIMATA Logo"> <!-- Ganti dengan logo yang sesuai -->
        </div>
        <ul class="menu">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Data Ruangan</a></li>
            <li><a href="#">Kategori Ruangan</a></li>
            <li><a href="#">Ketersediaan Ruangan</a></li>
            <li><a href="#">Ketersediaan Laporan</a></li>
            <li><a href="#">Data Peminjam</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <div class="header-left">
                <h1>KATEGORI RUANGAN</h1>
                <p>Menampilkan kategori ruangan yang tersedia</p>
            </div>
            <button class="logout-btn">Logout</button>
        </header>

        <button class="add-category-btn">Tambah Kategori</button>

        <table class="category-table">
            <thead>
                <tr>
                    <th>NO</th>
                    <th>Kode Kategori</th>
                    <th>Nama Kategori</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>KD-RK-01</td>
                    <td>Ruang Kelas</td>
                    <td>
                        <button class="edit-btn">EDIT</button>
                        <button class="delete-btn">HAPUS</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>KD-RK-02</td>
                    <td>Ruang Kelas</td>
                    <td>
                        <button class="edit-btn">EDIT</button>
                        <button class="delete-btn">HAPUS</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <footer>
            <p>Copyright @Stimata2025</p>
        </footer>
    </div>
</body>
</html>
