<!DOCTYPE html>
<html lang="id">
<head>
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    display: flex;
    min-height: 100vh;
    background-color: #FFBC5B;
}

/* Sidebar */
.sidebar {
    width: 250px;
    background-color: #FFB85D;
    padding: 20px;
    position: fixed;
    height: 100%;
    top: 0;
    left: 0;
    box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
}

.sidebar .logo img {
    width: 100px;
    margin-bottom: 40px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin-bottom: 15px;
}

.sidebar ul li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}

.sidebar ul li a:hover {
    color: #FF6F00;
}

/* Main content */
.main-content {
    margin-left: 260px;
    padding: 20px;
    background-color: white;
    flex: 1;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #FFB85D;
    padding: 15px 25px;
    color: white;
    border-radius: 10px;
    margin-bottom: 20px;
}

header h1 {
    margin: 0;
    font-size: 24px;
}

.logout-btn {
    background-color: #FF6F00;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.logout-btn:hover {
    background-color: #e65c00;
}

/* Form */
.add-category-form {
    background-color: #FFF3E0;
    padding: 20px;
    border-radius: 10px;
}

.add-category-form .form-group {
    margin-bottom: 20px;
}

.add-category-form .form-control {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

.add-category-form button {
    background-color: #FF6F00;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.add-category-form button:hover {
    background-color: #e65c00;
}

/* Footer */
footer {
    text-align: center;
    margin-top: 30px;
    font-size: 14px;
    color: #999;
}

    </style>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="SIKAD STIMATA Logo"> <!-- Ganti dengan logo yang sesuai -->
        </div>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Data Ruangan</a></li>
            <li><a href="#">Kategori Ruangan</a></li>
            <li><a href="#">Ketersediaan Ruangan</a></li>
            <li><a href="#">Ketersediaan Laporan</a></li>
            <li><a href="#">Data Peminjam</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <div>
                <h1>Form Tambah Kategori</h1>
            </div>
            <button class="logout-btn">Logout</button>
        </header>

        <!-- Form Tambah Kategori -->
        <form action="#" method="POST" class="add-category-form">
            <div class="form-group">
                <label for="kode_kategori">Kode Kategori</label>
                <input type="text" id="kode_kategori" name="kode_kategori" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="nama_kategori">Nama Kategori</label>
                <input type="text" id="nama_kategori" name="nama_kategori" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Simpan kategori</button>
        </form>

        <footer>
            <p>Copyright @Stimata2025</p>
        </footer>
    </div>
</body>
</html>
